<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X Chat â€“ AI Bot</title>

<!-- ðŸ†• Premium Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

<style>
    :root {
        --bg: #0d0f14;
        --text: #e2e8f0;
        --accent: #6366f1;
        --chat-bg: #161b22;
        --mono: "JetBrains Mono", monospace;
        --font: "Inter", sans-serif;
    }
    body.light {
        --bg: #ffffff;
        --text: #111;
        --chat-bg: #f3f3f3;
        --accent: #4f46e5;
    }

    body {
        background: var(--bg);
        color: var(--text);
        font-family: var(--font);
        margin: 0;
        transition: 0.35s ease;
    }

    header {
        padding: 22px 35px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 600;
        font-size: 20px;
        border-bottom: 1px solid rgba(255,255,255,0.08);
        backdrop-filter: blur(12px);
    }

    /* Toggle Button */
    .toggle-mode {
        cursor: pointer;
        font-size: 15px;
        padding: 8px 14px;
        background: var(--accent);
        color: white;
        border-radius: 6px;
        font-weight: 500;
    }

    .chat-container {
        height: calc(100vh - 80px);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .chat-box {
        width: 55%;
        height: 75%;
        background: var(--chat-bg);
        border-radius: 14px;
        padding: 25px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 0px 0px 40px rgba(0,0,0,0.45);
        animation: fade 0.4s ease-in-out;
    }

    @keyframes fade {
        from {opacity: 0; transform: scale(0.97);}
        to {opacity: 1; transform: scale(1);}
    }

    #messages {
        overflow-y: auto;
        font-size: 15px;
        line-height: 1.6;
        padding-right: 5px;
    }

    .input-area {
        display: flex;
    }

    input {
        flex: 1;
        padding: 14px;
        font-size: 15px;
        border-radius: 8px;
        outline: none;
        border: none;
        background: #1e222b;
        color: var(--text);
        font-family: var(--mono);
    }
    body.light input { background: #e5e7eb; color:#000; }

    button {
        padding: 14px 22px;
        background: var(--accent);
        border: none;
        color: #fff;
        border-radius: 8px;
        margin-left: 10px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        transition: .2s;
    }
    button:hover { transform: scale(1.04); opacity: .9; }
</style>
</head>

<body>

<header>
    <div>X Chat</div>
    <div class="toggle-mode" onclick="toggleMode()">ðŸŒ— Theme</div>
</header>

<div class="chat-container">
    <div class="chat-box">
        <div id="messages">
            <b>Welcome to X Chat</b> ðŸ¤–<br>
            How can I assist you today?<br><br>
        </div>

        <div class="input-area">
            <input id="userInput" placeholder="Write a message..."/>
            <button onclick="send()">Send</button>
        </div>
    </div>
</div>

<script>
function send() {
    let text = document.getElementById("userInput").value;
    if(text.trim()==="") return;

    document.getElementById("messages").innerHTML += `<p><b>You:</b> ${text}</p>`;
    document.getElementById("userInput").value = "";

    setTimeout(()=>{
        document.getElementById("messages").innerHTML += `<p><b>Bot:</b> Processing response... ðŸ”¥</p>`;
    },600);
}

function toggleMode(){
    document.body.classList.toggle("light");
}
</script>

</body>
</html>
